version: '3.8'

services:
  # ============================================
  # Database Services
  # ============================================
  postgres:
    image: pgvector/pgvector:pg15
    container_name: vetrai-postgres
    environment:
      POSTGRES_USER: vetrai
      POSTGRES_PASSWORD: vetrai_password
      POSTGRES_DB: vetrai_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/migration/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetrai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vetrai-network

  redis:
    image: redis:7-alpine
    container_name: vetrai-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vetrai-network

  # ============================================
  # Storage Service
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: vetrai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: vetrai_minio_access
      MINIO_ROOT_PASSWORD: vetrai_minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vetrai-network

  # ============================================
  # Backend Services
  # ============================================
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: vetrai-auth
    environment:
      - DATABASE_URL=postgresql://vetrai:vetrai_password@postgres:5432/vetrai_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth:/app
    networks:
      - vetrai-network
    restart: unless-stopped

  tenancy-service:
    build:
      context: ./services/tenancy
      dockerfile: Dockerfile
    container_name: vetrai-tenancy
    environment:
      - DATABASE_URL=postgresql://vetrai:vetrai_password@postgres:5432/vetrai_db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/tenancy:/app
    networks:
      - vetrai-network
    restart: unless-stopped

  keys-service:
    build:
      context: ./services/keys
      dockerfile: Dockerfile
    container_name: vetrai-keys
    environment:
      - DATABASE_URL=postgresql://vetrai:vetrai_password@postgres:5432/vetrai_db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/keys:/app
    networks:
      - vetrai-network
    restart: unless-stopped

  billing-service:
    build:
      context: ./services/billing
      dockerfile: Dockerfile
    container_name: vetrai-billing
    environment:
      - DATABASE_URL=postgresql://vetrai:vetrai_password@postgres:5432/vetrai_db
      - REDIS_URL=redis://redis:6379/0
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    ports:
      - "8004:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/billing:/app
    networks:
      - vetrai-network
    restart: unless-stopped

  support-service:
    build:
      context: ./services/support
      dockerfile: Dockerfile
    container_name: vetrai-support
    environment:
      - DATABASE_URL=postgresql://vetrai:vetrai_password@postgres:5432/vetrai_db
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
    ports:
      - "8005:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/support:/app
    networks:
      - vetrai-network
    restart: unless-stopped

  themes-service:
    build:
      context: ./services/themes
      dockerfile: Dockerfile
    container_name: vetrai-themes
    environment:
      - DATABASE_URL=postgresql://vetrai:vetrai_password@postgres:5432/vetrai_db
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
    ports:
      - "8006:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/themes:/app
    networks:
      - vetrai-network
    restart: unless-stopped

  notifications-service:
    build:
      context: ./services/notifications
      dockerfile: Dockerfile
    container_name: vetrai-notifications
    environment:
      - DATABASE_URL=postgresql://vetrai:vetrai_password@postgres:5432/vetrai_db
      - REDIS_URL=redis://redis:6379/0
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
    ports:
      - "8007:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/notifications:/app
    networks:
      - vetrai-network
    restart: unless-stopped

  workers-service:
    build:
      context: ./services/workers
      dockerfile: Dockerfile
    container_name: vetrai-workers
    environment:
      - DATABASE_URL=postgresql://vetrai:vetrai_password@postgres:5432/vetrai_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    ports:
      - "8008:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/workers:/app
    networks:
      - vetrai-network
    restart: unless-stopped

  # ============================================
  # Celery Worker
  # ============================================
  celery-worker:
    build:
      context: ./services/workers
      dockerfile: Dockerfile
    container_name: vetrai-celery-worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://vetrai:vetrai_password@postgres:5432/vetrai_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/workers:/app
    networks:
      - vetrai-network
    restart: unless-stopped

  # ============================================
  # Monitoring Services
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: vetrai-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - vetrai-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: vetrai-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - vetrai-network
    restart: unless-stopped

# ============================================
# Networks
# ============================================
networks:
  vetrai-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
