# Prometheus configuration for VetrAI Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vetrai-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Tenancy Service
  - job_name: 'tenancy-service'
    static_configs:
      - targets: ['tenancy-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Keys Service
  - job_name: 'keys-service'
    static_configs:
      - targets: ['keys-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Billing Service
  - job_name: 'billing-service'
    static_configs:
      - targets: ['billing-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Support Service
  - job_name: 'support-service'
    static_configs:
      - targets: ['support-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Themes Service
  - job_name: 'themes-service'
    static_configs:
      - targets: ['themes-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Notifications Service
  - job_name: 'notifications-service'
    static_configs:
      - targets: ['notifications-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Workers Service
  - job_name: 'workers-service'
    static_configs:
      - targets: ['workers-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node Exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
