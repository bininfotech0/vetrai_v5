name: CI - Frontend Dockerfile Build

on:
  pull_request:

jobs:
  dockerfile-build:
    name: Build Frontend Dockerfiles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Studio frontend image
        run: |
          docker build --file frontend/studio/Dockerfile --tag vetrai-studio-ci frontend/studio

      - name: Build Admin frontend image
        run: |
          docker build --file frontend/admin/Dockerfile --tag vetrai-admin-ci frontend/admin
