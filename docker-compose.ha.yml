version: '3.8'

# Production Load Balancer Configuration
# High Availability Setup with HAProxy + Nginx

services:
  # HAProxy Load Balancer
  haproxy:
    image: haproxy:2.8-alpine
    container_name: vetrai-haproxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"  # HAProxy stats
    volumes:
      - ./infra/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./infra/ssl:/etc/ssl/vetrai:ro
      - haproxy_logs:/var/log/haproxy
    networks:
      - vetrai-frontend
      - vetrai-backend
    depends_on:
      - nginx-primary
      - nginx-secondary
    healthcheck:
      test: ["CMD", "haproxy", "-f", "/usr/local/etc/haproxy/haproxy.cfg", "-c"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.2'
          memory: 128M

  # Primary Nginx Instance
  nginx-primary:
    image: nginx:1.25-alpine
    container_name: vetrai-nginx-primary
    restart: unless-stopped
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/ssl:/etc/ssl/vetrai:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - vetrai-frontend
      - vetrai-backend
    depends_on:
      - studio-frontend
      - admin-dashboard
      - auth-service
      - tenancy-service
      - workers-service
      - models-service
      - agents-service
      - workflows-service
      - integrations-service
      - analytics-service
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.2'
          memory: 128M

  # Secondary Nginx Instance (High Availability)
  nginx-secondary:
    image: nginx:1.25-alpine
    container_name: vetrai-nginx-secondary
    restart: unless-stopped
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/ssl:/etc/ssl/vetrai:ro
      - nginx_cache_secondary:/var/cache/nginx
      - nginx_logs_secondary:/var/log/nginx
    networks:
      - vetrai-frontend
      - vetrai-backend
    depends_on:
      - studio-frontend
      - admin-dashboard
      - auth-service
      - tenancy-service
      - workers-service
      - models-service
      - agents-service
      - workflows-service
      - integrations-service
      - analytics-service
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.2'
          memory: 128M

  # Frontend Services (Multiple Replicas)
  studio-frontend:
    build:
      context: ./frontend/studio
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_API_URL: https://api.vetrai.yourdomain.com
    networks:
      - vetrai-frontend
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-dashboard:
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      REACT_APP_API_URL: https://api.vetrai.yourdomain.com
    networks:
      - vetrai-frontend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Services (High Availability)
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://vetrai:${POSTGRES_PASSWORD}@postgres-primary:5432/vetrai_auth
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-primary:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    networks:
      - vetrai-backend
    depends_on:
      - postgres-primary
      - redis-primary
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 5

  tenancy-service:
    build:
      context: ./services/tenancy
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://vetrai:${POSTGRES_PASSWORD}@postgres-primary:5432/vetrai_tenancy
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-primary:6379/1
    networks:
      - vetrai-backend
    depends_on:
      - postgres-primary
      - redis-primary
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M

  workers-service:
    build:
      context: ./services/workers
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://vetrai:${POSTGRES_PASSWORD}@postgres-primary:5432/vetrai_workers
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-primary:6379/2
      WORKER_CONCURRENCY: 4
    networks:
      - vetrai-backend
    depends_on:
      - postgres-primary
      - redis-primary
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  models-service:
    build:
      context: ./services/models
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://vetrai:${POSTGRES_PASSWORD}@postgres-primary:5432/vetrai_models
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-primary:6379/3
      MINIO_ENDPOINT: minio-primary:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    networks:
      - vetrai-backend
    depends_on:
      - postgres-primary
      - redis-primary
      - minio-primary
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  agents-service:
    build:
      context: ./services/agents
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://vetrai:${POSTGRES_PASSWORD}@postgres-primary:5432/vetrai_agents
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-primary:6379/4
    networks:
      - vetrai-backend
    depends_on:
      - postgres-primary
      - redis-primary
    deploy:
      replicas: 2

  workflows-service:
    build:
      context: ./services/workflows
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://vetrai:${POSTGRES_PASSWORD}@postgres-primary:5432/vetrai_workflows
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-primary:6379/5
    networks:
      - vetrai-backend
    depends_on:
      - postgres-primary
      - redis-primary
    deploy:
      replicas: 2

  integrations-service:
    build:
      context: ./services/integrations
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://vetrai:${POSTGRES_PASSWORD}@postgres-primary:5432/vetrai_integrations
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-primary:6379/6
    networks:
      - vetrai-backend
    depends_on:
      - postgres-primary
      - redis-primary
    deploy:
      replicas: 2

  analytics-service:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://vetrai:${POSTGRES_PASSWORD}@postgres-primary:5432/vetrai_analytics
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-primary:6379/7
    networks:
      - vetrai-backend
    depends_on:
      - postgres-primary
      - redis-primary
    deploy:
      replicas: 2

  # Database High Availability
  postgres-primary:
    image: postgres:15-alpine
    container_name: vetrai-postgres-primary
    restart: unless-stopped
    environment:
      POSTGRES_DB: vetrai
      POSTGRES_USER: vetrai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./scripts/database/postgres-primary.conf:/etc/postgresql/postgresql.conf
      - ./scripts/database/pg_hba.conf:/etc/postgresql/pg_hba.conf
    networks:
      - vetrai-backend
    ports:
      - "5432:5432"
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  postgres-replica:
    image: postgres:15-alpine
    container_name: vetrai-postgres-replica
    restart: unless-stopped
    environment:
      PGUSER: replicator
      POSTGRES_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
      POSTGRES_MASTER_SERVICE: postgres-primary
      POSTGRES_DB: vetrai
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - vetrai-backend
    depends_on:
      - postgres-primary
    command: |
      bash -c '
      until pg_basebackup --host=postgres-primary --username=replicator --pgdata=/var/lib/postgresql/data --wal-method=stream --write-recovery-conf; do
        echo "Waiting for master to connect..."
        sleep 5
      done
      echo "Starting replica..."
      postgres
      '
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Redis High Availability  
  redis-primary:
    image: redis:7-alpine
    container_name: vetrai-redis-primary
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru --save 900 1
    volumes:
      - redis_primary_data:/data
    networks:
      - vetrai-backend
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  redis-replica:
    image: redis:7-alpine
    container_name: vetrai-redis-replica
    restart: unless-stopped
    command: redis-server --replicaof redis-primary 6379 --masterauth ${REDIS_PASSWORD} --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_replica_data:/data
    networks:
      - vetrai-backend
    depends_on:
      - redis-primary
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

  # MinIO High Availability
  minio-primary:
    image: minio/minio:latest
    container_name: vetrai-minio-primary
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_primary_data:/data
    networks:
      - vetrai-backend
    ports:
      - "9000:9000"
      - "9001:9001"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Monitoring
  prometheus:
    image: prom/prometheus:v2.40.7
    container_name: vetrai-prometheus
    restart: unless-stopped
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - vetrai-backend
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  grafana:
    image: grafana/grafana:9.3.2
    container_name: vetrai-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - vetrai-backend
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

# Networks
networks:
  vetrai-frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  vetrai-backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

# Volumes
volumes:
  postgres_primary_data:
    driver: local
  postgres_replica_data:
    driver: local
  redis_primary_data:
    driver: local
  redis_replica_data:
    driver: local
  minio_primary_data:
    driver: local
  nginx_cache:
    driver: local
  nginx_cache_secondary:
    driver: local
  nginx_logs:
    driver: local
  nginx_logs_secondary:
    driver: local
  haproxy_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local